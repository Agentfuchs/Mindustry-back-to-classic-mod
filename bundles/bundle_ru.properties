# Mindustry back to classic RU bundle
#
# Blocks
# Blocks/turrets
block.mindustrybacktoclassic-chainturret.name = Пулемётная турель
block.mindustrybacktoclassic-chainturret.description = Самая лучшая, скорострельная турель. Использует уран для боеприпасов. Стреляет большими снарядами с высокой скорострельностью. Средняя дальность. Охватывает несколько клеток. Чрезвычайно прочная.
block.mindustrybacktoclassic-doubleturretclassic.name = Двойная турель
block.mindustrybacktoclassic-doubleturretclassic.description = Немного более мощная версия турели. Использует камень для боеприпасов. Значительно больший урон, но имеет более низкий радиус. Выстреливает двумя пулями.
block.mindustrybacktoclassic-laserturretclassic.name = Лазерная турель
block.mindustrybacktoclassic-laserturretclassic.description = Продвинутая турель. Использует энергию. Хорошая , универсальная турель средней дальности. Атакует только одну цель. Никогда не промахивается.
block.mindustrybacktoclassic-machineturretclassic.name = Турель Гатлинга
block.mindustrybacktoclassic-machineturretclassic.description = Стандартная универсальная турель. Использует железо для боеприпасов. Обладает быстрой скоростью выстрелов с приличным уроном.
block.mindustrybacktoclassic-shotgunturretclassic.name = Разветвленная турель
block.mindustrybacktoclassic-shotgunturretclassic.description = Стандартная турель. Использует железо для боеприпасов. Стреляет в разброс 7 пулями. Маленький радиус, но более высокий уровень урона по сравнению с турелью Гатлинга.
# Blocks/distribution
block.mindustrybacktoclassic-stone-conveyor.name = Конвейер
block.mindustrybacktoclassic-stone-conveyor.description = Основной транспортный блок. Перемещает предметы вперед и автоматически перекладывает их в турели или в крафтеры. Могут вращаться.
# Blocks/energy
block.mindustrybacktoclassic-nuclearreactor.name = Ядерный реактор
block.mindustrybacktoclassic-nuclearreactor.description = Передовая версия генератора RTG и идеальный источник энергии. Генерирует энергию из урана. Требуется постоянное водяное охлаждение.Крайне взрывоопасен сильно взорвётся при подаче недостаточного количества хладагента.
block.mindustrybacktoclassic-rtgenerator.name = Генератор RTG
block.mindustrybacktoclassic-rtgenerator.description = Генерирует небольшое количество энергии из распада радиоактивного урана. Выводит энергию в качестве лазеров на 4 стороны.
# Blocks/crafting
block.mindustrybacktoclassic-crucible.name = Тигель
block.mindustrybacktoclassic-crucible.description = Продвинутый блок крафтер. При вводе 1х титана и 1х стали выдается один дириум.
block.mindustrybacktoclassic-smelter.name = Плавильный завод
block.mindustrybacktoclassic-smelter.description = Основной блок крафтер. При вводе 1 х железа и 1 х угля выдается одна сталь.
